<body style="background-color: rgb(187, 187, 187);">
    <h1 style="text-align: center;">CRUD APPLICATION</h1><br> <br>

 
    <h1 class="h">Add User</h1>
   
    <form action="/addUser" method="POST" class="mi" >
      <b> USER ID:</b> <input type="text" id="userid" name="userid" size="20"><br> 
      <b>  NAME:</b> <input type="text" id="username" name="username" size="20"><br> 
        <b>DOB: </b><input type="text" id="dob" name="dob" size="20"><br> 
        <b>PROFESSION:</b> <input type="text" id="profession" name="profession" size="20"><br> 
        <button type="submit" name="submit" style="color: rgb(0, 0, 0);"><b>Add User</b></button>
    </form>
 
    <h1 class="h">Get Specific User  Details</h1>
    <form action="/particularUser" method="POST">
       <b> USER ID: </b><input type="text" id="urid" name="urid" size="20"><br>
        <button type="submit" name="submit"><b>Get User</b></button>
    </form>

    <h1 class="h">Delete User  Details</h1>
    <form action="/deleteUser" method="POST">
       <b> USER ID: </b><input type="text" id="uid" name="uid" size="20"><br>
        <button type="submit" name="submit"><b>Delete User</b></button>
    </form>

    <h1 class="h">Show All User  Details</h1>
    <form action="/showAll" method="get">
        <button type="submit" name="submit"><b>Show All</b></button>
    </form>
